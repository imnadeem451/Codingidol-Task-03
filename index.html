<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Registration form</title>
</head>
<body>
    <div class="container1">
        <div id="registration">
            <p>Registration Form</p>
        </div>
        <div class="form">
            <form>
                <div id="first-name">
                    <label> First Name </label><br>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div id="last-name">
                    <label> Last Name </label><br>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div id="email">
                    <label> Email Address </label><br>
                    <input type="text" placeholder="Enter your Email Address" required>
                </div>
                <div id="roll-number">
                    <label> Roll Number </label><br>
                    <input type="text" placeholder="Enter your Roll Number" required>
                </div>
                <div id="branch-box">
                    <label> Branch </label>
                    <div id="branch-option">
                        <input type="radio" id="CSE" name="branch">
                           <label for="CS">CSE</label>
                        <input type="radio" id="IT" name="branch">
                           <label for="IT">IT</label>
                    </div>
                </div>
                <div id="interest">
                    <label> Interest </label>
                    <div id="interest-option">
                        <input type="checkbox" id="web-development" name="interest">
                        <label for="web-development">Web Development </label><br>
                        <input type="checkbox" id="python" name="interest">
                        <label for="python">Python</label><br>
                        <input type="checkbox" id="java" name="interest">
                        <label for="java">Java </label><br>
                        <input type="checkbox" id="AI" name="interest">
                        <label for="AI">AI & ML </label><br>
                        <input type="checkbox" id="blockchain" name="interest">
                        <label for="blockchain">Blockchain </label>
                    </div>
                </div>
                <div id="message">
                    <label> Message</label><br>
                    <input type="textarea" placeholder="Enter your Message">
                </div>
                <a href="image.html" class="button-link">submit</a>
                
                
            </form>
        </div>
    </div>
</body>
</html>
